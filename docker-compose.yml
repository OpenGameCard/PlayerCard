version: "3.8"

services:

  app-auth:
    build:
      context: ./services/auth
      dockerfile: Dockerfile
    volumes:
      - ./services/auth:/coorseo-api/
    restart: on-failure
    environment:
      SECRET_KEY: HxGIR23yK41si8zd9t9kKTEzQu5IyWetsGzrKtPCe294P4ACyselq4McFarahci
      SESSION_COOKIE_NAME: my_cookie
      SQLALCHEMY_DATABASE_URI: postgresql+psycopg2://user:password@db:5432/coorseo
    ports:
      - 5000:5000
    networks:
      - frontend
      - backend

  app-backend:
    build:
      context: services/backend
      dockerfile: Dockerfile
    restart: always
    volumes:
      - ./services/backend:/backend
    command: ["sails", "lift", "--silly", "--drop"]
    ports:
      - 1337:1337
    networks:
      - frontend
      - backend

  app-frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - ./services/frontend:/app
    ports:
      - 8000:80
    networks:
      - frontend

  db-auth:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: coorseo
    volumes:
      - db-data-auth:/var/lib/postgresql/data
    networks:
      - backend

  db-backend:
    image: postgres
    restart: always
    volumes:
      - db-data-backend:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: sails
      POSTGRES_DB: sails
      POSTGRES_PASSWORD: sails
    networks:
      - backend

  redis:
    image: redis:latest
    volumes:
      - redis-storage:/data
    entrypoint: ["redis-server", "--appendonly", "yes"]
    restart: always
    networks:
      - backend

  mailhog:
    image: mailhog/mailhog:latest
    restart: always
    ports:
      - 8025:8025
    networks:
      - frontend

volumes:
  db-data-auth:
  db-data-backend:
  redis-storage:

networks:
  backend:
  frontend:
